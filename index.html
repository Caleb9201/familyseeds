<!DOCTYPE html>
<html>
  <head>
    <title>Family Seeds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      #header{
        background-color: red;
        height: 200px;
      }
      #menu{
      }
      #body{
        background-color: green;
      }
      #footer{
        background-color: blue;
      }
    </style>
  </head>
  <body>
        <script>
      openPage("home");

function openPage(pageName) {
     var i;
    var x = document.getElementsByClassName("page");
     for (i = 0; i < x.length; i++) {
         x[i].style.display = "none"; 
    }
     document.getElementById(pageName).style.display = "block"; 
}
    </script>
    <div id="page" class="container-fluid">
    <div id="header" class="w3-container">
      <h1 id="title">Family Seeds</h1>
      
    </div>
      <div id="menu">
        <ul class="w3-navbar">
          <li><a href="#" onclick="openPage('home')">Home</a></li>
          <li><a href="#" onclick="openPage('about')">About</a></li>
          <li><a href="#" onclick="openPage('news')">News</a></li>
          <li><a href="#" onclick="openPage('contact')">Contact</a></li>
           </ul>
      </div>
     
    <div id="body" class="w3-container">
      <div id="home" class="page"></div>
      <div id="about" class="page"></div>
      <div id="news" class="page"></div>
      <div id="contact" class="page"></div>
      <p>Text</p>
    </div>
    <div id="footer" class="w3-container">
      <p>Text</p>
    </div>
    </div>
  </body>
  </html>
